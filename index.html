<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="card">
    <section class="card__first-section">
      <img class="card__first-section__image" src="./images/image-product-mobile.jpg" alt="imagen producto">
    </section>
    <section class="card__second-section">
      <p class="card__second-section-type">PERFUME</p>
      <h2 CLASS="card__second-section-title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card_second-section-description">A floral, solar and voluptuous
        interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
      <div class="card_second-section-price">
        <p class="card__second-section__price_discount">$149.99</p>
        <p class="card__second-section__price_value">$169.99</p>
      </div>
      <button class="card__second-section__button">
        <img class="card__second-section__button__icon" src="./images/icon-cart.svg" atl="icon cart">
        add to card
      </button>
    </section>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alejandro Pe√±a</a>.
  </footer>
</body>
</html>
